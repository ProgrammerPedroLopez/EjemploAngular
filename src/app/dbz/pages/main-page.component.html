<h1>dragon ball z personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <h4>Listado</h4>
    <ul class="list-group">
      <!--onDelete-->
      <app-dbz-listado-personajes [CharacterList]="characters" (onDelete)="OnDeleteCharacter($event)"></app-dbz-listado-personajes>
    </ul>
  </div>
  <div class="col">
    <app-dbz-add-personaje (OnNewCharacter)="onNewCharacter($event)"></app-dbz-add-personaje>
  </div>
</div>
